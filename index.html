<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TnastyArtDaddy-Scratchy.otf.ttf</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Define the color variables */
        :root {
            --color-bg-dark: #101010; /* Near-black for overlays */
            --color-accent: #E91E63; /* Vibrant Magenta/Pink */
            --color-text: #E5E7EB; /* Light Gray */
        }

        /* 1. LOAD THE CUSTOM FONT FILES */
        @font-face {
            font-family: 'Scratchy';
            src: url('Scratchy-Regular.otf') format('opentype'),
                 url('Scratchy-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'HeistWarp';
            src: url('HeistWarp-Regular.otf') format('opentype'),
                 url('HeistWarp-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* 2. BACKGROUND IMAGE INTEGRATION */
        body {
            background-image: url('Calligraphr-Template_1_20251119150721.png'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        /* 3. CONTENT CONTAINER TRANSLUCENCY (Set to 0.4 opacity) */
        .content-container {
            background-color: rgba(16, 16, 16, 0.4); /* Very translucent dark overlay */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        /* Custom button style for the download links */
        .download-btn {
            background-color: var(--color-accent);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
            font-weight: 700;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #C2185B; /* Darker shade on hover */
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.8);
            transform: translateY(-2px);
        }

        /* Border element matching the PNG frame */
        .frame-border {
            border: 1px solid var(--color-text);
        }

        /* Image specific styles */
        .showcase-image-container {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2); /* Slight darkening for image backdrop */
        }
        
        /* Social icon styling */
        .social-icon {
            color: var(--color-text); /* Use the light text color */
            transition: color 0.2s ease, transform 0.2s ease;
            font-size: 2rem; /* Make the icons a good size */
        }
        
        .social-icon:hover {
            color: var(--color-accent); /* Change color on hover to accent color */
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="max-w-4xl w-full mx-auto p-6 md:p-10 frame-border rounded-lg content-container shadow-2xl">
        
        <header class="text-center mb-10">
            <img 
                src="TnastyArtDaddylogo.png" 
                alt="TnastyArtDaddy Logo" 
                class="mx-auto h-64 my-4" 
            >
        </header>

        <section class="mb-12">
            <h2 class="text-2xl text-gray-200 mb-8 border-b border-gray-700 pb-2">
             Here you go.. It's free..
            </h2>
            
            <!-- SCRATCHY SHOWCASE -->
            <div class="mb-16">
                <div class="showcase-image-container rounded-lg shadow-inner mb-6">
                    <img 
                        src="Calligraphr-Template_1_20251119144516.png" 
                        alt="Scratchy Typeface Visual Specimen" 
                        class="w-full h-auto rounded"
                    >
                </div>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-8">
                    <a href="Scratchy-Regular.otf" download="Scratchy-Regular.otf" class="download-btn py-3 px-8 rounded-full text-lg shadow-xl hover:shadow-2xl text-center">
                        Download OTF (Desktop)
                    </a>
                    <a href="Scratchy-Regular.ttf" download="Scratchy-Regular.ttf" class="download-btn py-3 px-8 rounded-full text-lg shadow-xl hover:shadow-2xl text-center">
                        Download TTF (Desktop/Web)
                    </a>
                </div>
            </div>

            <!-- HEISTWARP SHOWCASE -->
            <div class="mb-6">
                <div class="showcase-image-container rounded-lg shadow-inner mb-6">
                    <img 
                        src="heistwarp.png" 
                        alt="HeistWarp Typeface Visual Specimen" 
                        class="w-full h-auto rounded"
                        onerror="this.src='https://placehold.co/800x400/101010/E91E63?text=HeistWarp+Specimen+Pending';"
                    >
                </div>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-8">
                    <a href="HeistWarp-Regular.otf" download="HeistWarp-Regular.otf" class="download-btn py-3 px-8 rounded-full text-lg shadow-xl hover:shadow-2xl text-center">
                        Download OTF (Desktop)
                    </a>
                    <a href="HeistWarp-Regular.ttf" download="HeistWarp-Regular.ttf" class="download-btn py-3 px-8 rounded-full text-lg shadow-xl hover:shadow-2xl text-center">
                        Download TTF (Desktop/Web)
                    </a>
                </div>
            </div>

        </section>

        <footer class="mt-12 text-center pt-8 border-t border-gray-800">
            
            <div class="flex justify-center space-x-6 mb-6">
                <a href="https://www.tiktok.com/@tnastyartdaddy" target="_blank" aria-label="Follow on TikTok">
                    <i class="fab fa-tiktok social-icon"></i>
                </a>
                
                <a href="https://www.instagram.com/tnastyartdaddy?igsh=MzRlODBiNWFlZA==" target="_blank" aria-label="Follow on Instagram">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </div>
            
            <p class="text-sm text-gray-400">
                All fonts are delivered in both OpenType (.otf) and TrueType (.ttf) formats.
            </p>
            <p class="text-xs text-gray-500 mt-2">
                Make sure to review the accompanying EULA for licensing details before commercial use.
            </p>
        </footer>
    </div>

</body>
</html>
